<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- v-on监听error事件 -->
        <img :src="imgPath" ref="img" @error="onError" >
    </div>
</body>
<script >
    new Vue({
        el: '#app',
        data() {
            return {
                imgPath: 'http://localhost:8080/undefined.png'
            }
        },
        mounted() {
            // this.$refs.img.onerror = () => {
            //     this.imgPath = 'https://img.yzcdn.cn/vant/cat.jpeg'
            // }
        },
        methods: {
            onError () {
                this.imgPath = 'https://img.yzcdn.cn/vant/cat.jpeg'
            }
        }
    })
</script>
</html>
