<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //原始数据
    let header = ["手机号", "姓名", "入职日期", "转正日期", "工号"];
    let results = [
      {
        手机号: "13951130870",
        姓名: "高大山",
        入职日期: 43535,
        转正日期: 43719,
        工号: "20089",
      }
    ];
    //目标数据
    //角度,作为一个人类,考虑要哪些事情
    //(1)把对象key修改,把中文换成英文
    //(2)根据久的数组转换新的数组
    /*
    let data = [
      {mobile: 13951130870,username: '高大山',timeOfEntry:43535,correctionTime:43719,workNumber:"20089"}
    ]
    */
    //角度,作为一个机器,怎么实现事情
    //(1)中英文对应关系
    const userRelations = {
      '入职日期': 'timeOfEntry',
      '手机号': 'mobile',
      '姓名': 'username',
      '转正日期': 'correctionTime',
      '工号': 'workNumber'
    }
    //(2)对象,修改key
    //(3)数组转换,用map
    const data = results.map(el => {
      let item = {}
      for(let key in el){
        const newKey = userRelations[key]
        item[newKey] = el[key]
      }
      return item
    })
    console.log(data)
  </script>
</html>
