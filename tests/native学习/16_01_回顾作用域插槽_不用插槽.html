<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
    <div id="app">
        <son @set-username="localName = $event"></son>
        {{localName}}
    </div>
</body>
<!--
作用域插槽
(1)用途
(2)特征
-->
<script >
    Vue.component('son', {
        data(){
            return {
                username: 'zs'
            }
        },
        template: `
            <div>
                子组件
            </div>
        `,
        mounted() {
            this.$emit('set-username', this.username)
        },
    })
    new Vue({
        el: '#app',
        data() {
            return {
                localName: ''
            }
        }
    })
</script>
</html>
